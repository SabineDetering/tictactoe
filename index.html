<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="computer-moves.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <!--start screen----------------------------------------->
    <div id="start-screen" class="screen start">

        <div class="screen-text">Choose playing mode:</div>
        <div>
            <label class="form-control">
                <input type="radio" name="mode" value="1" />
                1 player
            </label>
            <label class="form-control">
                <input type="radio" name="mode" value="2" checked="checked" />
                2 players
            </label>
        </div>

        <div class="screen-text">Choose difficulty level (1 player):</div>
        <div>
            <label class="form-control">
                <input type="radio" name="difficulty" value="easy" checked="checked" />
                easy
            </label>
            <label class="form-control">
                <input type="radio" name="difficulty" value="difficult" />
                difficult
            </label>
        </div>

        <div class="screen-text">Choose symbols:</div>
        <div class="symbol-select">
            <div>
                <p class="t-center"> Player 1:</p>
                <div>
                    <label class="form-control">
                        <input type="radio" name="symbol1" value="blueCross" checked="checked" />
                        <img src="./img/cross-blue.png" alt="">
                    </label>
                    <label class="form-control"><input type="radio" name="symbol1" value="greenCross" />
                        <img src="./img/cross-green.png" alt="">
                    </label>
                </div>
            </div>
            <div>
                <p class="t-center">Player 2:</p>
                <div>
                    <label class="form-control">
                        <input type="radio" name="symbol2" value="yellowCircle" checked="checked" />
                        <img src="./img/circle-yellow.png" alt="">
                    </label>
                    <label class="form-control"><input type="radio" name="symbol2" value="redCircle" />
                        <img src="./img/circle-red.png" alt="">
                    </label>
                </div>
            </div>
        </div>

        <button onclick="start()">Start</button>
    </div>

    <!--game screen----------------------------------------->
    <div class="player-panel">
        <div id="player-cross">
        </div>
        <div id="player-circle" class="player-inactive">
        </div>
    </div>

    <div class="playfield">
        <table>
            <tr>
                <td id="td-0" onclick="placeShape(0)">
                </td>
                <td id="td-1" onclick="placeShape(1)">
                </td>
                <td id="td-2" onclick="placeShape(2)">
                </td>
            </tr>
            <tr>
                <td id="td-3" onclick="placeShape(3)">
                </td>
                <td id="td-4" onclick="placeShape(4)">
                </td>
                <td id="td-5" onclick="placeShape(5)">
                </td>
            </tr>
            <tr>
                <td id="td-6" onclick="placeShape(6)">
                </td>
                <td id="td-7" onclick="placeShape(7)">
                </td>
                <td id="td-8" onclick="placeShape(8)">
                </td>
            </tr>
        </table>
        <!-- lines for winning patterns -->
        <div id="line-1" class="line"></div>
        <div id="line-2" class="line"></div>
    </div>

    <!-- gameover screen -->
    <div id="gameover-screen" class="screen finish">
        <img src="./img/game-over.png" alt="">
        <div class="gameover-bottom">
            <div id="winner-text" class="screen-text"></div>
            <button onclick="reset()">Restart</button>
            <button onclick="showStartScreen()">Back to options</button>
        </div>
    </div>

</body>

</html>
