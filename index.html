<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="computer-moves.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="player-panel">
        <div id="player-cross">
            <img src="./img/cross.png">Player 1
        </div>
        <div id="player-circle" class="player-inactive">
            <img src="./img/circle.png"> Player 2
        </div>
    </div>

    <div id="start-screen" class="screen start">

        <div class="screen-text">Choose playing mode:</div>
        <div>
            <label class="form-control">
                <input type="radio" name="mode" value="1" />
                1 player
            </label>
            <label class="form-control">
                <input type="radio" name="mode" value="2" checked="checked" />
                2 players
            </label>
        </div>

        <div class="screen-text">Choose difficulty level (1 player):</div>
        <div>
            <label class="form-control">
                <input type="radio" name="difficulty" value="easy" checked="checked" />
                easy
            </label>
            <label class="form-control">
                <input type="radio" name="difficulty" value="difficult" />
                difficult
            </label>
        </div>

        <div class="screen-text">Choose your symbol:</div>
        <div>
            <label class="form-control">
                <input type="radio" name="difficulty" value="easy" checked="checked" />
                easy
            </label>
            <label class="form-control">
                <input type="radio" name="difficulty" value="difficult" />
                difficult
            </label>
        </div>

        <button onclick="start()">Start</button>
    </div>
    </div>

    <div class="playfield">
        <table>
            <tr>
                <td onclick="placeShape(0)">
                    <img id="circle-0" src="./img/circle.png" class="d-none ">
                    <img id="cross-0" src="./img/cross.png" class="d-none ">
                </td>
                <td onclick="placeShape(1)">
                    <img id="circle-1" src="./img/circle.png" class="d-none ">
                    <img id="cross-1" src="./img/cross.png" class="d-none ">
                </td>
                <td onclick="placeShape(2)">
                    <img id="circle-2" src="./img/circle.png" class="d-none ">
                    <img id="cross-2" src="./img/cross.png" class="d-none ">
                </td>
            </tr>
            <tr>
                <td onclick="placeShape(3)">
                    <img id="circle-3" src="./img/circle.png" class="d-none ">
                    <img id="cross-3" src="./img/cross.png" class="d-none ">
                </td>
                <td onclick="placeShape(4)">
                    <img id="circle-4" src="./img/circle.png" class="d-none ">
                    <img id="cross-4" src="./img/cross.png" class="d-none ">
                </td>
                <td onclick="placeShape(5)">
                    <img id="circle-5" src="./img/circle.png" class="d-none ">
                    <img id="cross-5" src="./img/cross.png" class="d-none ">
                </td>
            </tr>
            <tr>
                <td onclick="placeShape(6)">
                    <img id="circle-6" src="./img/circle.png" class="d-none ">
                    <img id="cross-6" src="./img/cross.png" class="d-none ">
                </td>
                <td onclick="placeShape(7)">
                    <img id="circle-7" src="./img/circle.png" class="d-none ">
                    <img id="cross-7" src="./img/cross.png" class="d-none ">
                </td>
                <td onclick="placeShape(8)">
                    <img id="circle-8" src="./img/circle.png" class="d-none ">
                    <img id="cross-8" src="./img/cross.png" class="d-none ">
                </td>
            </tr>
        </table>
        <div id="line-1" class="line"></div>
        <div id="line-2" class="line"></div>
    </div>

    <div id="gameover-screen" class="screen finish">
        <img src="./img/game-over.png" alt="">
        <div class="gameover-bottom">
            <div id="winner-text" class="screen-text">The winner is </div>
            <button onclick="reset()">Restart</button>
        </div>
    </div>

</body>

</html>
